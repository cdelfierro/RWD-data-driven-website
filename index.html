<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gallery of animals</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/carlin.css" rel="stylesheet">

  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>

  <script src="js/AnimalsData.js"></script>
  <script src="js/carlin.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- main container -->
  <div class="container">
    <div class="page-header">
      <h1>A list of animals</h1>
    </div>
    <!-- nav menu -->
    <ul class="nav nav-tabs nav-justified">
      <li class="active" id="categories-tab"><a href="#">Categories</a></li>
      <li id="gallery-tab"><a href="#">Gallery</a></li>
      <li><a href="#" id="id3">Tres</a></li>
    </ul> <!-- / nav menu -->

    <div id="content" class="main container">
    </div>
  </div> <!-- / main container -->

  <!-- Templates -->
  <!-- Animal categories template -->
  <script id="categories-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-xs-12 col-md-12">
          <ul class="list-group">
            {{#each category}}
            <li class="list-group-item" data-id="{{@index}}">{{name}}
              <span class="badge">{{animals.length}}</span>
            </li>
            {{/each}}
          </ul>
        </div> <!-- / col -->
    </div> <!-- / row -->
  </script> <!-- / Animal categories template -->

  <!-- Animals template -->
  <script id="animals-template" type="text/x-handlebars-template">
    <div class="row">
      <h3>{{name}}</h3>
      {{#each animals}}
      <div class="col-xs-12 col-sm-6 col-md-3">
        <figure class="animal-thumb" data-id="{{@index}}">
          <div class="thumbnail">
            <img src="{{image2}}" alt="{{name}} thumbnail">
          </div>
          <figcaption>{{name}}</figcaption>
        </figure>
      </div> <!-- / col -->
      {{/each}}
    </div> <!-- / row -->
  </script> <!-- / Animals template -->

  <!-- Photos template -->
  <script id="photos-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <figure class="animal-photo">
          <div class="img-responsive">
            <img src="{{image1}}" alt="{{name}}">
          </div>
        </figure>
      </div> <!-- / col -->
      <div class="col-xs-12 col-md-6">
          <h4>{{name}}</h4>
          <p>{{description}}</p>
      </div> <!-- / col -->
    </div> <!-- / row -->
  </script>

</body>
</html>
